language: python

python:
  - 3.7

install:
  - pip install -r requirements.txt

before_script:
  - python manage.py migrate
  - python manage.py collectstatic --noinput

script:
  - black --check .
  - flake8 .
  - coverage run --source=ebdjango,polls manage.py test

after_script:
  - coveralls

addons:
  homebrew:
    packages:
    - beanstalk
    update: true


    
